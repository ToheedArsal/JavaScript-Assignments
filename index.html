<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Country,City and State</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="populateCountries()">

    <div class="outer">
        <div class="inner">
            <div class="heading-text">
                <h2>Select Your Location</h2>
            </div>
           

           <select name="country" id="country" class="input" onchange="populateStates()">
           </select>

           <select name="state" id="state" class="input" onchange="populateCities()">
           </select>

           <select name="city" id="city" class="input">
           </select>
        </div>
      </div>
    
      <script src="script.js"></script>
</body>
</html>
