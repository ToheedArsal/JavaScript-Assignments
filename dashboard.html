<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body onload="fillTableDate()">
    <div class="header">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <button class="add-btn" onclick="addAProduct()">Add Product</button>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>ADD A PRODUCT</h2>
        <form id="addForm">
          <label for="productName" id="prductNameLabel">Product Name</label>
          <input type="text" name="productName" id="productName" />
          <label for="productDescription" id="productDescriptionLabel"
            >Product Description</label
          >
          <input
            type="text"
            name="productDescription"
            id="productDescription"
          />
          <label for="price" id="priceLabel">Price</label>
          <input type="number" name="price" id="price" />
          <input
            type="submit"
            value="Save"
            id="save-button"
            onclick="saveAProduct()"
          />
        </form>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close closeEditModal" id="closeEditModal">&times;</span>
        <h2>EDIT A PRODUCT</h2>
        <form id="editForm">
          <label for="productName" id="prductNameLabel">Product Name</label>
          <input type="text" name="productName" id="productName" />
          <label for="productDescription" id="productDescriptionLabel"
            >Product Description</label
          >
          <input
            type="text"
            name="productDescription"
            id="productDescription"
          />
          <label for="price" id="priceLabel">Price</label>
          <input type="number" name="price" id="price" />
          <input type="submit" value="Update" id="update-button" />
        </form>
      </div>
    </div>
    <script src="product.js"></script>
  </body>
</html>
